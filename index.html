<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dolce-Rhea</title>

<!-- Google Font: Sora -->
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Sora', sans-serif;
  background: #0e0e0e;
  color: #f2f2f2;
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
}

.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 0 20px;
}

.hero h1 {
  font-size: clamp(2.5rem, 6vw, 4rem);
  font-weight: 600;
  letter-spacing: 6px;
}

.hero p {
  margin-top: 30px;
  font-weight: 300;
  font-size: 1.1rem;
  opacity: 0.45;
  max-width: 600px;
}

.links {
  margin-top: 60px;
}

.links a {
  margin: 0 25px;
  text-decoration: none;
  color: #777;
  font-weight: 400;
  position: relative;
  transition: 0.3s ease;
}

.links a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 0%;
  height: 1px;
  background: #fff;
  transition: 0.3s ease;
}

.links a:hover {
  color: #fff;
}

.links a:hover::after {
  width: 100%;
}

footer {
  position: absolute;
  bottom: 30px;
  width: 100%;
  text-align: center;
  font-size: 0.8rem;
  opacity: 0.3;
}
</style>
</head>

<body>

<section class="hero">
  <h1>Dolce-Rhea</h1>
  <p>Reflecting on my life — "If" and "Lie".</p>

  <div class="links">
    <a href="https://github.com/dolceWFC" target="_blank">GitHub</a>
    <a href="https://x.com/rhea_rue_" target="_blank">Twitter</a>
  </div>
</section>

<footer>
  © 2026 Dolce-Rhea
</footer>

</body>
</html>
