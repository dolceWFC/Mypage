<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dolce-rhea</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: #0f0f0f;
  color: #f5f5f5;
  line-height: 1.6;
}

section {
  padding: 100px 20px;
  max-width: 900px;
  margin: auto;
}

.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.hero h1 {
  font-size: 3rem;
  font-weight: 600;
  letter-spacing: 2px;
}

.hero p {
  margin-top: 20px;
  font-weight: 300;
  opacity: 0.7;
}

.button {
  margin-top: 40px;
  padding: 12px 30px;
  border: 1px solid #888;
  text-decoration: none;
  color: #fff;
  transition: 0.3s;
}

.button:hover {
  background: #fff;
  color: #000;
}

h2 {
  font-size: 2rem;
  margin-bottom: 30px;
  border-bottom: 1px solid #333;
  padding-bottom: 10px;
}

.links a {
  display: block;
  margin: 10px 0;
  color: #aaa;
  text-decoration: none;
  transition: 0.3s;
}

.links a:hover {
  color: #fff;
}
</style>
</head>

<body>

<section class="hero">
  <h1>dolce-rhea</h1>
  <p>Quietly Building Things.</p>
  <a href="#about" class="button">Enter</a>
</section>

<section id="about">
  <h2>About</h2>
  <p>
    This is my personal space on the internet.
    Built with Cloudflare Pages and GitHub.
  </p>
</section>

<section>
  <h2>Links</h2>
  <div class="links">
    <a href="#">GitHub</a>
    <a href="#">Twitter</a>
    <a href="#">Contact</a>
  </div>
</section>

</body>
</html>
