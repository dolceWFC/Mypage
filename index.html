<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dolce-Rhea</title>

<link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: 'Sora', sans-serif;
  color: #f2f2f2;
  scroll-snap-type: y mandatory;
  overflow-y: scroll;
  height: 100%;

  background: linear-gradient(
    to bottom,
    #000000 0%,
    #000000 25%,
    #0b0f18 45%,
    #0c1830 70%,
    #081a3f 85%,
    #061737 100%
  );
}

section {
  height: 100vh;
  scroll-snap-align: start;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 60px;
  position: relative;
  background: transparent;
  opacity: 0;
  transform: translateY(60px);
  transition: all 0.9s cubic-bezier(0.22, 1, 0.36, 1);
}

section.active {
  opacity: 1;
  transform: translateY(0);
}

.hero {
  align-items: center;
  text-align: center;
}

.hero h1 {
  font-size: clamp(2.5rem, 6vw, 4rem);
  font-weight: 600;
  letter-spacing: 6px;
}

.hero p {
  margin-top: 30px;
  font-weight: 300;
  opacity: 0.45;
}

.links {
  margin-top: 50px;
}

.links a {
  margin: 0 20px;
  text-decoration: none;
  color: #777;
  transition: 0.3s ease;
}

.links a:hover {
  color: #fff;
}

.section-title {
  position: absolute;
  top: 40px;
  left: 60px;
  font-size: 1.5rem;
  font-weight: 600;
  letter-spacing: 3px;
}

.about-text,
.blog-placeholder,
.contact-placeholder {
  font-size: 1.4rem;
  font-weight: 300;
  opacity: 0.8;
  max-width: 600px;
}

/* Fixed Footer */
footer {
  position: fixed;
  bottom: 20px;
  left: 0;
  width: 100%;
  text-align: center;
  font-size: 0.8rem;
  z-index: 1000;
}

.footer-links {
  margin-top: 6px;
}

.footer-links a {
  margin: 0 12px;
  text-decoration: none;
  color: #777;
  transition: 0.3s ease;
}

.footer-links a:hover {
  color: #fff;
}

footer > div:first-child {
  opacity: 0.4;
  font-weight: 300;
  letter-spacing: 1px;
}

/* About subtle title */
.section-title.subtle {
  opacity: 0.15;
  font-weight: 300;
  letter-spacing: 4px;
}

/* About layout */
.about-section {
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 1;
  transform: none;
}

.about-wrapper {
  text-align: center;
  max-width: 700px;
}

.fade-item {
  opacity: 0;
  transform: translateY(20px);
}

.about-label {
  font-size: 0.9rem;
  letter-spacing: 3px;
  opacity: 0;
  margin-bottom: 50px;
}

.about-line {
  display: block;
  width: fit-content;
  font-size: 1.6rem;
  font-weight: 300;
  margin: 20px auto;
  position: relative;
}

.about-line::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 0%;
  height: 1px;
  background: rgba(255,255,255,0.5);
}

.about-section.active .fade-item:nth-child(1) {
  animation: fadeInUp 1.4s forwards;
  animation-delay: 0.2s;
}
.about-section.active .fade-item:nth-child(2) {
  animation: fadeInUp 1.4s forwards;
  animation-delay: 1.1s;
}
.about-section.active .fade-item:nth-child(3) {
  animation: fadeInUp 1.4s forwards;
  animation-delay: 2.1s;
}
.about-section.active .fade-item:nth-child(4) {
  animation: fadeInUp 1.4s forwards;
  animation-delay: 3.5s;
}
.about-section.active .about-line:nth-of-type(1)::after {
  animation: lineGrow 1s forwards;
  animation-delay: 1.2s;
}
.about-section.active .about-line:nth-of-type(2)::after {
  animation: lineGrow 1.3s forwards;
  animation-delay: 2.2s;
}
.about-section.active .about-line:nth-of-type(3)::after {
  animation: lineGrow 1.5s forwards;
  animation-delay: 3.6s;
}

@keyframes fadeInUp {
  to {
    opacity: 0.6;
    transform: translateY(0);
  }
}

@keyframes lineGrow {
  to {
    width: 100%;
  }
}

/* Contact Form Styles */
.contact-form {
  display: flex;
  flex-direction: column;
  max-width: 600px;
  margin: 50px auto;
}

.contact-form label {
  margin-bottom: 20px;
  font-size: 1rem;
  display: flex;
  flex-direction: column;
  color: #ccc;
}

.contact-form input,
.contact-form textarea {
  margin-top: 6px;
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #555;
  border-radius: 4px;
  background-color: #0c1830;
  color: #f2f2f2;
}

.contact-form button {
  padding: 12px 20px;
  font-size: 1rem;
  border: none;
  border-radius: 4px;
  background-color: #081a3f;
  color: #fff;
  cursor: pointer;
  transition: 0.3s;
}

.contact-form button:hover {
  background-color: #0b0f18;
}

#formMessage {
  text-align: center;
  margin-top: 20px;
  display: none;
}
</style>
</head>

<body>

<section class="hero">
  <h1>Dolce-Rhea</h1>
  <p>Reflecting on my life — "If" and "Lie".</p>
  <div class="links">
    <a href="https://github.com/dolceWFC" target="_blank">GitHub</a>
    <a href="https://x.com/rhea_rue_" target="_blank">Twitter</a>
  </div>
</section>

<section class="about-section">
  <div class="about-wrapper">

    <div class="about-label fade-item">About here</div>

    <p class="about-line fade-item">
      Dolce-Rheaは
    </p>

    <p class="about-line fade-item">
      クルマと音楽、そして沈んでいく思索の海。
    </p>

    <p class="about-line fade-item">
      IfとLieに塗れながら、まだ見ぬ場所を、探している。
    </p>

  </div>
</section>

<section>
  <div class="section-title">Blog</div>
  <div class="blog-placeholder">
    Articles coming soon...
  </div>
</section>

<section>
  <div class="section-title">Contact</div>
  
  <form id="contactForm" class="contact-form">
    <label>
      Name
      <input type="text" name="name" required>
    </label>
    
    <label>
      Email
      <input type="email" name="_replyto" required>
    </label>
    
    <label>
      Message
      <textarea name="message" rows="6" required></textarea>
    </label>
    
    <button type="submit">Send</button>
  </form>

  <div id="formMessage" style="color:#0f0;">
    Thank you! Your message has been sent.
  </div>
</section>

<script>
const sections = document.querySelectorAll("section");

const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add("active");
    } else {
      entry.target.classList.remove("active");
    }
  });
}, {
  threshold: 0.6
});

sections.forEach(section => {
  observer.observe(section);
});

// 自動年号
document.getElementById("year").textContent = new Date().getFullYear();


// ------------------------------
// Contact Form送信処理（非同期・ページ遷移なし）
window.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById("contactForm");
  const message = document.getElementById("formMessage");

  form.addEventListener("submit", async function(e) {
    e.preventDefault(); // ページ遷移を止める

    const data = new FormData(form);

    try {
      const response = await fetch("https://formspree.io/f/xpqjpbyq", {
        method: "POST",
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        message.style.display = "block";
        message.style.color = "#0f0";
        form.reset();
      } else {
        message.style.display = "block";
        message.style.color = "#f33";
        message.textContent = "Oops! There was a problem.";
      }
    } catch (error) {
      message.style.display = "block";
      message.style.color = "#f33";
      message.textContent = "Oops! Something went wrong.";
    }
  });
});
</script>

<footer>
  <div>© <span id="year"></span> Dolce-Rhea</div>
  <div class="footer-links">
    <a href="https://github.com/dolceWFC" target="_blank">GitHub</a>
    <a href="https://x.com/rhea_rue_" target="_blank">Twitter</a>
    <a href="https://tsukubanyan.racing/" target="_blank">HP</a>
  </div>
</footer>

</body>
</html>
